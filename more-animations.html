<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="animations/bounce-animation.html">
<link rel="import" href="animations/blink-animation.html">
<link rel="import" href="animations/bulge-animation.html">
<link rel="import" href="animations/stretch-animation.html">
<link rel="import" href="animations/shake-animation.html">
<link rel="import" href="animations/swing-animation.html">
<link rel="import" href="animations/tadaa-animation.html">
<link rel="import" href="animations/flip-in-side-animation.html">
<link rel="import" href="animations/flip-in-top-animation.html">

<link rel="import" href="../neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../neon-animation/neon-animation-runner-behavior.html">


<!--
`more-animations`
@demo demo/index.html 
-->

<dom-module id="more-animations">
<template>
    <style>
    :host {

    }
    #test{
        width: 200px;
        height: 200px;
        padding: 16px;
        background: deeppink;
    }
    </style>
    <h2 id="test"></h2>
</template>

<script>
    Polymer({
    is: 'more-animations',
/** @polymerBehavior Polymer.NeonAnimationRunnerBehavior */
    behaviors: [Polymer.NeonAnimationRunnerBehavior],

    properties: {
            play:{
                type: String,
                observer: 'show'
            },
        animationConfig: {
            type: Object,
            value: function() {
            return {
                'entry': [{
                name: 'bounce-animation',
                node: this.$.test,
                timing: {
                    delay:0, 
                    duration: 1100
                    }
                }],
                'exit': [{
                name: 'fade-out-animation',
                node: this.$.test,
                timing: {
                    delay:100, 
                    duration: 5000
                    }
                }]
            }
            }
        },
    
        _showing: {
            type: Boolean,
            value: false
        }
    },

listeners: {
    'neon-animation-finish': '_onAnimationFinish'
    },

    _onAnimationFinish: function(e) {
        if (this._showing) {
        } else {
            this.style.display = '';
        }
    },

    show: function() {
        this.animationConfig.entry[0].name = this.play
        this.$.test.style.display = 'inline-block';
        this._showing = true;
        this.playAnimation('entry');
    },

    hide: function() {
        this._showing = false;
        this.playAnimation('exit');
    }


    });
</script>
</dom-module>
