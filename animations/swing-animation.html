<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../neon-animation/neon-animation-behavior.html">
<link rel="import" href="../../neon-animation/web-animations.html">

<!--
`<swing-animation>` animates the scale transform of an element from 1 to 0. By default it
scales in both the x and y axes.

Configuration:
```
{
name: 'swing-animation',
node: <node>,
axis: 'x' | 'y' | '',
transformOrigin: <transform-origin>,
timing: <animation-timing>
}
```
-->

<script>

Polymer({

    is: 'swing-animation',

    behaviors: [
    Polymer.NeonAnimationBehavior
    ],

    configure: function(config) {
    var node = config.node;

    this._effect = new KeyframeEffect(node, [
        {transform: 'translate(0%)', offset: 0}, 
        {transform: 'rotate3d(0, 0, 1, 10deg)', offset: 0.2}, 
        {transform: 'rotate3d(0, 0, 1, -10deg)', offset: 0.4}, 
        {transform: 'rotate3d(0, 0, 1, 5deg)', offset: 0.6}, 
        {transform: 'rotate3d(0, 0, 1, -5deg)', offset: 0.8}, 
        {transform: 'rotate3d(0, 0, 1, 0deg)', offset: 1}
    ], this.timingFromConfig(config));

    return this._effect;
    }

});

</script>
