<link rel="import" href="../../neon-animation/neon-animation-behavior.html">
<link rel="import" href="../../neon-animation/web-animations.html">

<!--
`<scale-down-animation>` animates the scale transform of an element from 1 to 0. By default it
scales in both the x and y axes.

Configuration:
```
{
name: 'scale-down-animation',
node: <node>,
axis: 'x' | 'y' | '',
transformOrigin: <transform-origin>,
timing: <animation-timing>
}
```
-->

<script>

Polymer({

    is: 'bounce-animation',

    behaviors: [
    Polymer.NeonAnimationBehavior
    ],

    configure: function(config) {
    var node = config.node;
    if(!config.timing.easing){
        config.timing.easing = 'cubic-bezier(0.215, 0.610, 0.355, 1.000)';
    }
    this._effect = new KeyframeEffect(node, [
    {transform: 'translate3d(0,0,0)', offset: 0}, 
        {transform: 'translate3d(0,0,0)', offset: 0.2},
        {transform: 'translate3d(0,-30px,0)', offset: 0.4},
        {transform: 'translate3d(0,-30px,0)', offset: 0.43},
        {transform: 'translate3d(0,0,0)', offset: 0.53},
        {transform: 'translate3d(0,-15px,0)', offset: 0.7},
        {transform: 'translate3d(0,0,0)', offset: 0.8},
        {transform: 'translate3d(0,-15px,0)', offset: 0.9},
        {transform: 'translate3d(0,0,0)', offset: 1}
    ], this.timingFromConfig(config));

    return this._effect;
    }

});

</script>
